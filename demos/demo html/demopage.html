<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="../demo css/demopage.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
  <section>

    <ul>
      <li class="list active" data-filter="All">All</li>
      <li class="list" data-filter="mobile">Mobile</li>
      <li class="list" data-filter="camera">Camera</li>
      <li class="list" data-filter="watch">Watch</li>
      <li class="list" data-filter="shoe">Shoe</li>
      <li class="list" data-filter="headphone">Headphone</li>
    </ul>

    <div class="product">
    <div class="row">

      <div class="col itembox camera">
        <img src="../demo Pics/camera1.jpg" alt="">
      </div>

      
      <div class="col itembox headphone"><img src="../demo Pics/headphone2.jpg" alt=""></div>
     
      <div class="col-lg-4 col-md-6 col-sm-12 itembox headphone"><img src="../demo Pics/headphone3.jpg" alt=""></div>
      <div class="col-lg-4 col-md-6 col-sm-12 itembox headphone"><img src="../demo Pics/headphone4.jpg" alt=""></div>
      <div class="col-lg-4 col-md-6 col-sm-12 itembox mobile"><img src="../demo Pics/mobile1.jpg" alt=""></div>
      <div class="col-lg-4 col-md-6 col-sm-12 itembox mobile"><img src="../demo Pics/mobile2.jpg" alt=""></div>
      <div class="col-lg-4 col-md-6 col-sm-12 itembox mobile"><img src="../demo Pics/mobile3.jpg" alt=""></div>
      <div class="col-lg-4 col-md-6 col-sm-12 itembox mobile"><img src="../demo Pics/mobile4.jpg" alt=""></div>
      <div class="col-lg-4 col-md-6 col-sm-12 itembox mobile"><img src="../demo Pics/mobile5.jpg" alt=""></div>
      <div class="col-lg-4 col-md-6 col-sm-12 itembox shoe"><img src="../demo Pics/shoe1.jpg" alt=""></div>
      <div class="col-lg-4 col-md-6 col-sm-12 itembox shoe"><img src="../demo Pics/shoe2.jpg" alt=""></div>
      <div class="col-lg-4 col-md-6 col-sm-12 itembox shoe"><img src="../demo Pics/shoe3.jpg" alt=""></div>
      <div class="col-lg-4 col-md-6 col-sm-12 itembox shoe"><img src="../demo Pics/shoe4.jpg" alt=""></div>
      <div class="col-lg-4 col-md-6 col-sm-12 itembox watch"><img src="../demo Pics/watch1.jpg" alt=""></div>
      <div class="col-lg-4 col-md-6 col-sm-12 itembox watch"><img src="../demo Pics/watch2.jpg" alt=""></div>
      <div class="col-lg-4 col-md-6 col-sm-12 itembox watch"><img src="../demo Pics/watch3.jpg" alt=""></div>
      <div class="col-lg-4 col-md-6 col-sm-12 itembox watch"><img src="../demo Pics/watch4.jpg" alt=""></div> 
    </div>

  </div>

  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>


  <script
  src="https://code.jquery.com/jquery-3.6.1.js"
  integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
  crossorigin="anonymous"></script>


  <script type="text/javascript">
    $(document).ready(function(){
        $('.list').click(function(){
          const value = $(this).attr('data-filter');
          if (value == 'all'){
            $('.itembox').show('1000');
          }
          else{
            $('.itembox').not('.'+value).hide('1000')
            $('.itembox').filter('.'+value).show('1000');
          }
        })

        // add active class on selected item

        $('.list').click(function(){
            $(this).addClass('active').siblings().removeClass('active')
        })
    }) 

  </script>

</body>
</html>
